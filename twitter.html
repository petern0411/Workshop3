<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/twitter.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-HCompatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 body">
    <title>Twtter</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-default ">
        <!-- ".container-fluid" expands to fill the entire browser view's width.
".container" will use the same width as the ".container" in the body,
which contains the three columns of content.
We want ".container" here so the navbar is the same width as the content.
Confused? Try switching between the two container classes once you have a
complete navbar to see the difference. -->
        <div class="container">
            <!-- This code is only active when viewing the site on mobile. We will not
cover responsive design, but we'll leave this in, as it's part of the
example code.-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Use a "home" glyphicon as a logo. -->
                <a class="navbar-brand" href="#">
                    <!-- This is how you display a glyphicon. -->
                </a>
            </div>
            <!-- On mobile, this div is hidden by default. The user hits the button
in the `navbar-header` to see the content of the div.
On desktop, this div is visible all of the time. -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="nav navbar-nav navbar-left">
                    <!-- Right-aligned items -->
                    <div class="btn-toolbar pull-left" role="toolbar">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-home"></span> Home
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-flash"></span> Moments
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-bell"></span> Notifications
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-envelope"></span> Messages
                            </button>
                        </div>
                    </div>
                </div>
                <!-- <div> -->
                <form class="navbar-form navbar-left twitter-search" role="search">
                    <!-- Left-aligned items. -->
                    <div class="input-group search-left">
                        <input type="text" class="form-control fb-search" placeholder="Search Twitter">
                        <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </form>
                <!-- </div> -->
                <div class="nav navbar-nav navbar-right">
                    <div class="btn-toolbar pull right" role="toolbar">
                        <!-- <div class="btn-group" role="group"> -->
                        <button type="button" class="btn btn-default navbar-btn">
                            Pic
                        </button>
                        <button type="button" class="btn btn-default navbar-btn">
                            <span class="glyphicon glyphicon-edit"></span> Tweet
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">
        <div class "row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="">
                            <div class="">
                                PIC
                            </div>
                            <div class="col-md-12">
                                <div class="btn-group pull-right" role="group">
                                    <button type="button" class="btn navbar-btn btn-default">
                                        <span class="glyphicon glyphicon-cog"></span>
                                    </button>
                                    <button type="button" class="btn navbar-btn btn-default">Following</button>
                                </div>
                                <a href="#"> NASA</a> <span class="glyphicon glyphicon-check"></span>
                                <br> @NASA
                                <br>
                            </div>
                            <div class="media-body">
                                This spiral hosts a supermassive black hole that's also super-hungry:
                                <br>
                                <a href="#">https://go-nasa.gov/1Rp6V2W @NASA_Hubble</a>
                            </div>
                            <img src="img/space.jpg" width="100%" />
                            <div class="panel-body">
                                <!-- Post metadata -->
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="media">
                                            <div class="media-left media-top">
                                                Retweets 1,747
                                            </div>
                                            <div class="media-left media-top">
                                                Likes 2,911
                                            </div>
                                            <div class="media-body">
                                                <a href="#">Pic Pic Pic Pic Pic </a>
                                            </div>
                                        </div>
                                    </div>
                                    <hl>
                                        <div class="col-md-2">
                                            <span class="caret pull-right"></span>
                                        </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="media">
                                            <div class="media-left media-top">
                                                12:44PM
                                            </div>
                                            <div class="media-left media-top">
                                                8Jan2016
                                            </div>
                                            <span class="glyphicon glyphicon-arrow-left"></span>
                                            <span class="glyphicon glyphicon-refresh"></span>
                                            <span class="glyphicon glyphicon-heart"></span>
                                            <span class="glyphicon glyphicon-option-horizontal"></span>
                                        </div>
                                    </div>
                                    <hl>
                                        <div class="col-md-2">
                                            <span class="caret pull-right"></span>
                                        </div>
                                </div>
                                <!-- Post content -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <ul class="list-inline">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <li class="media">
                                <div class="media-left media-top">
                                    PIC
                                </div>
                                <div class="media-body">
                                    <div class="input-group col-md-12">
                                        <input type="text" class="form-control" placeholder="Reply to @NASA @NASA_Hubble">
                                        <span class="input-group-btn">

                                        <!-- <button >
                                        </button> -->
                                        </span>
                                    </div>
                                </div>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>
